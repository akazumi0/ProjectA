<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140">
  <defs>
    <radialGradient id="legendaryGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8800;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ff4400;stop-opacity:0.5" />
    </radialGradient>
    <filter id="legendaryBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>

  <!-- Epic glow layers -->
  <circle cx="70" cy="70" r="60" fill="url(#legendaryGlow)" opacity="0.6" filter="url(#legendaryBlur)" />
  <circle cx="70" cy="70" r="65" fill="#ff8800" opacity="0.3" filter="url(#legendaryBlur)" />

  <!-- Outer ring pulses -->
  <circle cx="70" cy="70" r="50" fill="none" stroke="#ff8800" stroke-width="3" opacity="0.7">
    <animate attributeName="r" values="50;60;50" dur="1.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="70" cy="70" r="55" fill="none" stroke="#ffaa00" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="55;65;55" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- Main star (8 points) -->
  <path d="M 70 12 L 76 48 L 112 48 L 84 68 L 92 104 L 70 84 L 48 104 L 56 68 L 28 48 L 64 48 Z"
        fill="url(#legendaryGlow)" stroke="#ffffff" stroke-width="4" />

  <!-- Secondary star layer -->
  <path d="M 70 22 L 74 52 L 104 52 L 80 68 L 86 98 L 70 80 L 54 98 L 60 68 L 36 52 L 66 52 Z"
        fill="#ffcc00" opacity="0.8" />

  <!-- Third inner layer -->
  <path d="M 70 32 L 72 58 L 96 58 L 78 70 L 82 94 L 70 78 L 58 94 L 62 70 L 44 58 L 68 58 Z"
        fill="#ffdd44" opacity="0.6" />

  <!-- Bright central core -->
  <circle cx="70" cy="70" r="15" fill="#ffffff" opacity="1">
    <animate attributeName="r" values="15;18;15" dur="1s" repeatCount="indefinite" />
  </circle>

  <!-- Orbiting sparkles (4 points) -->
  <g id="sparkles">
    <circle cx="70" cy="20" r="5" fill="#ffffff">
      <animateTransform attributeName="transform" type="rotate" from="0 70 70" to="360 70 70" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="120" cy="70" r="5" fill="#ffff00">
      <animateTransform attributeName="transform" type="rotate" from="90 70 70" to="450 70 70" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="70" cy="120" r="5" fill="#ff8800">
      <animateTransform attributeName="transform" type="rotate" from="180 70 70" to="540 70 70" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="20" cy="70" r="5" fill="#ffaa00">
      <animateTransform attributeName="transform" type="rotate" from="270 70 70" to="630 70 70" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Energy trails -->
  <path d="M 70 70 L 70 15" stroke="#ff8800" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="1s" repeatCount="indefinite" />
  </path>
  <path d="M 70 70 L 125 70" stroke="#ff8800" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="1s" repeatCount="indefinite" />
  </path>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="normalGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:0.4" />
    </radialGradient>
    <filter id="normalBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>

  <!-- Outer glow -->
  <circle cx="50" cy="50" r="40" fill="url(#normalGlow)" opacity="0.3" filter="url(#normalBlur)" />

  <!-- Main star -->
  <path d="M 50 10 L 58 40 L 90 40 L 65 58 L 75 90 L 50 70 L 25 90 L 35 58 L 10 40 L 42 40 Z"
        fill="url(#normalGlow)" stroke="#ffffff" stroke-width="2" />

  <!-- Inner sparkle -->
  <circle cx="50" cy="50" r="8" fill="#ffffff" opacity="0.9" />
</svg>

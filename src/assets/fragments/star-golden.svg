<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .pixel { shape-rendering: crispEdges; }
    </style>
  </defs>

  <!-- Golden star - larger and more elaborate -->
  <rect class="pixel" x="15" y="6" width="2" height="2" fill="#FFFFAA"/>
  <rect class="pixel" x="15" y="24" width="2" height="2" fill="#FFFFAA"/>
  <rect class="pixel" x="6" y="15" width="2" height="2" fill="#FFFFAA"/>
  <rect class="pixel" x="24" y="15" width="2" height="2" fill="#FFFFAA"/>

  <!-- Bright golden core -->
  <rect class="pixel" x="13" y="9" width="6" height="2" fill="#FFD700"/>
  <rect class="pixel" x="13" y="21" width="6" height="2" fill="#FFD700"/>
  <rect class="pixel" x="9" y="13" width="2" height="6" fill="#FFD700"/>
  <rect class="pixel" x="21" y="13" width="2" height="6" fill="#FFD700"/>

  <!-- Center -->
  <rect class="pixel" x="11" y="11" width="10" height="10" fill="#FFE44D"/>
  <rect class="pixel" x="13" y="13" width="6" height="6" fill="#FFF5AA"/>

  <!-- Diagonals -->
  <rect class="pixel" x="10" y="10" width="2" height="2" fill="#FFD700"/>
  <rect class="pixel" x="20" y="10" width="2" height="2" fill="#FFD700"/>
  <rect class="pixel" x="10" y="20" width="2" height="2" fill="#FFD700"/>
  <rect class="pixel" x="20" y="20" width="2" height="2" fill="#FFD700"/>

  <!-- Extra sparkles -->
  <rect class="pixel" x="8" y="8" width="1" height="1" fill="#FFFFFF"/>
  <rect class="pixel" x="23" y="8" width="1" height="1" fill="#FFFFFF"/>
  <rect class="pixel" x="8" y="23" width="1" height="1" fill="#FFFFFF"/>
  <rect class="pixel" x="23" y="23" width="1" height="1" fill="#FFFFFF"/>
</svg>

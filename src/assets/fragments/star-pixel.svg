<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Pixel art style star sprite -->
  <defs>
    <style>
      .pixel { shape-rendering: crispEdges; }
    </style>
  </defs>

  <!-- Core white pixels -->
  <rect class="pixel" x="15" y="8" width="2" height="2" fill="#FFFFFF"/>
  <rect class="pixel" x="15" y="22" width="2" height="2" fill="#FFFFFF"/>
  <rect class="pixel" x="8" y="15" width="2" height="2" fill="#FFFFFF"/>
  <rect class="pixel" x="22" y="15" width="2" height="2" fill="#FFFFFF"/>

  <!-- Bright yellow inner -->
  <rect class="pixel" x="14" y="10" width="4" height="2" fill="#FFFF00"/>
  <rect class="pixel" x="14" y="20" width="4" height="2" fill="#FFFF00"/>
  <rect class="pixel" x="10" y="14" width="2" height="4" fill="#FFFF00"/>
  <rect class="pixel" x="20" y="14" width="2" height="4" fill="#FFFF00"/>

  <!-- Center bright core -->
  <rect class="pixel" x="12" y="12" width="8" height="8" fill="#FFFF66"/>
  <rect class="pixel" x="14" y="14" width="4" height="4" fill="#FFFFAA"/>

  <!-- Diagonal rays -->
  <rect class="pixel" x="11" y="11" width="2" height="2" fill="#FFFF00"/>
  <rect class="pixel" x="19" y="11" width="2" height="2" fill="#FFFF00"/>
  <rect class="pixel" x="11" y="19" width="2" height="2" fill="#FFFF00"/>
  <rect class="pixel" x="19" y="19" width="2" height="2" fill="#FFFF00"/>

  <!-- Outer glow pixels -->
  <rect class="pixel" x="13" y="9" width="6" height="1" fill="#FFDD00" opacity="0.8"/>
  <rect class="pixel" x="13" y="22" width="6" height="1" fill="#FFDD00" opacity="0.8"/>
  <rect class="pixel" x="9" y="13" width="1" height="6" fill="#FFDD00" opacity="0.8"/>
  <rect class="pixel" x="22" y="13" width="1" height="6" fill="#FFDD00" opacity="0.8"/>
</svg>

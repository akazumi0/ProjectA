<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <defs>
    <radialGradient id="rainGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff8800;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff8800;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Glow effect -->
  <circle cx="40" cy="40" r="35" fill="url(#rainGlow)" />

  <!-- Cloud -->
  <ellipse cx="40" cy="30" rx="18" ry="12" fill="#ffaa44" stroke="#ffffff" stroke-width="2" />
  <circle cx="28" cy="30" r="10" fill="#ffaa44" stroke="#ffffff" stroke-width="2" />
  <circle cx="52" cy="30" r="10" fill="#ffaa44" stroke="#ffffff" stroke-width="2" />

  <!-- Falling stars/fragments -->
  <g id="falling-stars">
    <path d="M 25 45 L 27 48 L 30 48 L 28 50 L 29 53 L 25 51 L 21 53 L 22 50 L 20 48 L 23 48 Z"
          fill="#00ddff">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,10; 0,0"
                        dur="1s" repeatCount="indefinite" />
    </path>
    <path d="M 40 48 L 42 51 L 45 51 L 43 53 L 44 56 L 40 54 L 36 56 L 37 53 L 35 51 L 38 51 Z"
          fill="#ffdd00">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,10; 0,0"
                        dur="1.2s" repeatCount="indefinite" />
    </path>
    <path d="M 55 45 L 57 48 L 60 48 L 58 50 L 59 53 L 55 51 L 51 53 L 52 50 L 50 48 L 53 48 Z"
          fill="#ff00ff">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,10; 0,0"
                        dur="0.8s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- Additional rain droplets -->
  <line x1="30" y1="55" x2="30" y2="62" stroke="#00ddff" stroke-width="2" opacity="0.6">
    <animate attributeName="y1" values="55;60;55" dur="1s" repeatCount="indefinite" />
    <animate attributeName="y2" values="62;67;62" dur="1s" repeatCount="indefinite" />
  </line>
  <line x1="50" y1="58" x2="50" y2="65" stroke="#ffdd00" stroke-width="2" opacity="0.6">
    <animate attributeName="y1" values="58;63;58" dur="1.2s" repeatCount="indefinite" />
    <animate attributeName="y2" values="65;70;65" dur="1.2s" repeatCount="indefinite" />
  </line>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <defs>
    <radialGradient id="magnetGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0066;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff0066;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Glow effect -->
  <circle cx="40" cy="40" r="35" fill="url(#magnetGlow)" />

  <!-- Magnet body -->
  <path d="M 20 25 L 20 50 Q 20 60 30 60 L 35 60 L 35 30 L 20 30 Z"
        fill="#ff0066" stroke="#ffffff" stroke-width="2" />
  <path d="M 60 25 L 60 50 Q 60 60 50 60 L 45 60 L 45 30 L 60 30 Z"
        fill="#3366ff" stroke="#ffffff" stroke-width="2" />
  <rect x="35" y="20" width="10" height="15" fill="#cccccc" stroke="#ffffff" stroke-width="2" />

  <!-- Magnetic field lines -->
  <path d="M 15 35 Q 10 40 15 45" stroke="#ff0066" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="1s" repeatCount="indefinite" />
  </path>
  <path d="M 65 35 Q 70 40 65 45" stroke="#3366ff" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="1s" repeatCount="indefinite" />
  </path>

  <!-- Plus/minus symbols -->
  <text x="27" y="45" fill="#ffffff" font-size="12" font-weight="bold">+</text>
  <text x="50" y="45" fill="#ffffff" font-size="12" font-weight="bold">-</text>
</svg>

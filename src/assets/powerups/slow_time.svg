<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <defs>
    <radialGradient id="timeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ddff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ddff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Glow effect -->
  <circle cx="40" cy="40" r="35" fill="url(#timeGlow)" />

  <!-- Clock face -->
  <circle cx="40" cy="40" r="26" fill="#003366" stroke="#00ddff" stroke-width="3" />
  <circle cx="40" cy="40" r="22" fill="none" stroke="#00aacc" stroke-width="1" opacity="0.5" />

  <!-- Hour markers -->
  <circle cx="40" cy="18" r="2" fill="#00ddff" />
  <circle cx="62" cy="40" r="2" fill="#00ddff" />
  <circle cx="40" cy="62" r="2" fill="#00ddff" />
  <circle cx="18" cy="40" r="2" fill="#00ddff" />

  <!-- Clock hands (showing slow motion) -->
  <line x1="40" y1="40" x2="40" y2="24" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
  <line x1="40" y1="40" x2="52" y2="40" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />

  <!-- Center dot -->
  <circle cx="40" cy="40" r="3" fill="#ffffff" />

  <!-- Time ripples -->
  <circle cx="40" cy="40" r="28" fill="none" stroke="#00ddff" stroke-width="2" opacity="0.6">
    <animate attributeName="r" values="28;35;28" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
